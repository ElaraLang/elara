name: elara
version: '0.0.0.0'
synopsis: See README for more info
description: See README for more info
author: Alexander Wood
maintainer: Alexander Wood <alexljwood24@hotmail.co.uk>
copyright: 2022 Alexander Wood
license: MIT
github: ElaraLang/elara
tested-with: ghc ==9.4.2


dependencies:
  - name: base-noprelude
    version: ">= 4.7 && < 5"
  - name: relude
  - lens
  - containers
  - more-containers
  - insert-ordered-containers
  - algebraic-graphs
  - megaparsec
  - parsers
  - parser-combinators
  - pretty-simple
  - mtl
  - monadlist
  - diagnose
  - pretty

ghc-options:
- -Wall
- -Werror=incomplete-patterns
- -Wredundant-constraints
- -Wunused-imports
- -Wunused-foralls
- -Wmissing-fields
- -Winaccessible-code
- -Wmissed-specialisations


default-extensions:
- OverloadedStrings
- OverloadedLists
- OverloadedRecordDot
- TypeFamilies
- LambdaCase
- ImportQualifiedPost
- DeriveDataTypeable
- DataKinds
- DeriveFunctor
- TypeApplications

library:
  source-dirs: src

executables:
  elara:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    dependencies:
    - elara


tests:
  elara-test:
    defaults: hspec/hspec@main
    main: Spec.hs
    source-dirs: test
    default-extensions:
    - QuasiQuotes
    ghc-options: 
    - -threaded
    - -O0
    dependencies:
      - elara
      - neat-interpolation
      - HUnit
      - hspec-megaparsec
      - QuickCheck