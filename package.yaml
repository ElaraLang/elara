name: elara
version: 0.1.0.0
github: "githubuser/elara"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2022 Author name here"

build-tools: []

extra-source-files:
  - README.md
  - ChangeLog.md



# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/elara#readme>

dependencies:
  - base >= 4.7 && < 5
  - text
  - mtl
  - array
  - utf8-string
  - containers
  - hspec
  - time
  - binary
  - bytestring
  - bimap
  - vector
  - pretty-simple
  - pretty
  - megaparsec
  - parser-combinators
  - parsers
  - generic-data
library:
  source-dirs: src
  default-extensions:
  - OverloadedStrings
  - ImportQualifiedPost
  - OverloadedRecordDot
  ghc-options:
  - -Wall


executables:
  elara-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
      - elara

tests:
  elara-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - elara
